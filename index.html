<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
<link rel="stylesheet" href="css/float-grid.css" />
<link rel="stylesheet" href="css/main.css" />

</head>
<body>

<header>
  <h2>Star Wars Characters</h2>
  <p>Incomplete list</p>
</header>

<main>
  <div class="row">
    <div class="col-4">
      <div class="box"><img src="images/rey_square.png" class="profilepic" description="Picture of Rey"><h4>Rey</h4>Protagonist, from Tatooine</div>
    </div>
    <div class="col-4">
      <div class="box"><img src="images/finn_square.png" class="profilepic" description="Picture of Finn"><h4>Finn</h4>Storm Trooper, befriends Rey</div>
    </div>
    <div class="col-4">
      <div class="box"><img src="images/kylo_square.png" class="profilepic" description="Picture of Kylo"><h4>Kylo</h4>Main villain, or is he?</div>
    </div>
    <div class="col-4">
      <div class="box"><img src="images/poe_square.png" class="profilepic" description="Picture of Poe"><h4>Poe</h4>Netrual pilot</div>
    </div>
    <div class="col-4">
      <div class="box"><img src="images/chewbacca_square.png" class="profilepic" description="Picture of Chewbacca"><h4>Chewbacca</h4>A great first mate</div>
    </div>
    <div class="col-4">
      <div class="box"><img src="images/yoda_square.png" class="profilepic" description="Picture of Yoda"><h4>Yoday</h4>Wise old Jedi master</div>
    </div>
  </div>
</main>

</body>
</html>
